<!-- templates/game/guess.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
</head>
<body>
    <h1>Guess the Number</h1>
    
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label for="guess">Enter your guess (between 1 and 100):</label>
        <input type="number" name="guess" id="guess" min="1" max="100" required>
        <button type="submit">Guess</button>
    </form>

    <p>Total guesses: {{ guess_count }}</p>
</body>
</html>
